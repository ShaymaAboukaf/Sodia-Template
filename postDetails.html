<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <!-- IMPORT BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- IMPORT AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Loader -->
    <div
      id="loader"
      style="
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(128, 128, 128, 0.5);
        width: 100px;
        height: 100px;
        margin: auto;
        border-radius: 10px;
        z-index: 9999;
      "
      class="shadow"
    >
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- =============== MODALS =============== -->

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username" class="col-form-label">Username:</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="password" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="login-btn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Register A New User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="register-name" />
              </div>
              <div class="mb-3">
                <label for="profile-image" class="form-label"
                  >Profile Image:</label
                >
                <input class="form-control" type="file" id="profile-image" />
              </div>
              <div class="mb-3">
                <label for="username" class="col-form-label">Username:</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input
                    type="text"
                    class="form-control"
                    id="register-username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="register-btn">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Login Alert -->
    <div
      id="success-alert"
      class="position-fixed bottom-0 end-0 z-3 fade show"
      style="width: 300px"
    ></div>

    <!-- Navbar -->
    <div class="container">
      <div class="col-9 mx-auto">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary shadow rounded py-3"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">SODIA</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    onclick="profileClicked()"
                    style="cursor: pointer"
                    >Profile</a
                  >
                </li>
              </ul>
              <div id="nav-buttons"></div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- End Navbar -->

    <!-- Post's Detail -->
    <div class="container">
      <div class="col-9 mx-auto mt-5">
        <div class="post-detail"></div>
      </div>
    </div>
  </body>
  <script src="./mainLogic.js"></script>
  <script src="./postDetails.js"></script>
</html>
